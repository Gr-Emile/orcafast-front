<app-header></app-header>

<main class="container">
  <router-outlet></router-outlet>

  <h3 class="h3-indigo">Usuários</h3>
  <br />

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>CNPJ</th>
        <th>RAZÃO SOCIAL</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.cnpj }}</td>
        <td>{{ usuario.razaosocial }}</td>
        <td><a [routerLink]="['/perfil', usuario.id]">Editar</a></td>
        <td><a [routerLink]="['/adm']" (click)="deletarUsuario(usuario.id)">Deletar</a></td>
      </tr>
    </tbody>
  </table>
  <div class="col s12 m6 bntAdm">
    <a
      routerLink="/cadastro"
      class="waves-effect waves-light btn-small blue darken-4"
    >
      Cadastrar Usuário
    </a>
  </div>
</main>

<app-footer></app-footer>
